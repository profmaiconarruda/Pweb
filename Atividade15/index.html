<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Principal</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Formulário Principal</h1>
    <form name="formulario" onsubmit="return validar()">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="comentario">Comentário:</label><br>
        <textarea id="comentario" name="comentario" rows="4"></textarea><br><br>

        <fieldset>
            <legend>Pesquisa:</legend>
            <p>Primeira vez nesta página?</p>
            <input type="radio" id="sim" name="primeiravez" value="Sim">
            <label for="sim">Sim</label>
            <input type="radio" id="nao" name="primeiravez" value="Não">
            <label for="nao">Não</label>
        </fieldset><br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
