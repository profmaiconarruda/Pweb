<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos da Fatec Sorocaba</title>
    <link rel="stylesheet" href="estilo.css">

</head>

<body>
    <h1>Selecione um Curso da Fatec Sorocaba</h1>
    <select id="selecao-curso" onchange="abrirCurso()">
        <option value="">Selecione um curso</option>
        <option value="ADS">Análise e Desenvolvimento de Sistemas</option>
        <option value="Fabricacao">Fabricação Mecânica</option>
        <option value="GestaoEmp">Gestão Empresarial - EaD</option>
        <option value="Qualidade">Gestão da Qualidade</option>
        <option value="Logistica">Logística</option>
        <option value="Manufatura">Manufatura Avançada</option>
        <option value="Metalurgia">Processos Metalúrgicos</option>
        <option value="Polimeros">Polímeros</option>
        <option value="ProjetosMecanicos">Projetos Mecânicos</option>
        <option value="Biomedicos">Sistemas Biomédicos</option>
        <option value="Automotiva">Eletrônica Automotiva</option>
    </select>

    <script src="script.js"></script>

</body>

</html>
