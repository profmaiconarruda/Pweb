<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informações do Aluno</title>
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <h1>Informações do Aluno</h1>
  <form id="formulario-aluno">
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" required>

    <label for="ra">RA (5 dígitos):</label>
    <input type="text" id="ra" pattern="\d{5}" required>

    <label for="nota1">Nota 1 (0-10):</label>
    <input type="number" id="nota1" min="0" max="10" required>

    <label for="nota2">Nota 2 (0-10):</label>
    <input type="number" id="nota2" min="0" max="10" required>

    <label for="nota3">Nota 3 (0-10):</label>
    <input type="number" id="nota3" min="0" max="10" required>

    <button type="submit">Enviar</button>
  </form>

  <div id="resultados"></div>

  <script src="script.js"></script>

</body>

</html>
